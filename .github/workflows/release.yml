name: Release

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bin: ss22v2b
            windows: false
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-musl
            bin: ss22v2b
            windows: false
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            bin: ss22v2b
            windows: false
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
            bin: ss22v2b
            windows: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: ss22v2b.exe
            windows: true
          - os: macos-14
            target: x86_64-apple-darwin
            bin: ss22v2b
            windows: false
          - os: macos-14
            target: aarch64-apple-darwin
            bin: ss22v2b
            windows: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install musl tools (aarch64)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: aarch64-linux-gnu-gcc

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (release, no tests)
        run: cargo build --release --locked --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: aarch64-linux-gnu-gcc

      - name: Rename binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          mv "${{ matrix.bin }}" "ss22v2b-${{ matrix.target }}${{ matrix.windows && '.exe' || '' }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: target/${{ matrix.target }}/release/ss22v2b-${{ matrix.target }}${{ matrix.windows && '.exe' || '' }}

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: dist/*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
